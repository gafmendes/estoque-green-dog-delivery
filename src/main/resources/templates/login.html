<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
 <title>Área Restrita</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css"	href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
</head>
<body>
 <div class="container">
  <div class="jumbotron">
   <h1 class="display-4 text-center">
    Área Restrita
   </h1> 
    <div th:if="${param.error}">
     <div class="alert alert-warning" role="alert">
      Usuário ou senha inválida.
     </div>
    </div>
    <div th:if="${param.logout}">
     <div class="alert alert-warning" role="alert">
      Você saiu do sistema.
     </div>
       <form th:action="@{/home}">
        <input type="submit" value="home" class="btn btn-success"/>
       </form>         
    </div>
    <form th:action="@{/login}" method="post">
     <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Usuário</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" name="username" placeholder="username">
      </div>
     </div>
     <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
       <input type="password" class="form-control" name="password" placeholder="password">
      </div>
     </div>
     <div class="form-group row">
      <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">entrar</button>
     </div>
    </div>
    </form>
   </div>
  </div>       
 </body>
</html>
